<!DOCTYPE html>
<html>
{% load static %}
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>PÃ¢ques </title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/main.css' %}">
  
  <!-- link de bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <header>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <img class="f_logo2" src="{% static 'img/Logo.png' %}" alt="Logo">
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Productos' %}">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Nuestras Tiendas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Nosotros' %}">Sobre Nosotros</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-ligh espaciado" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">
                  Ingresa
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Elija opcion para continuar</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="container">
                          <div class="row">
                            <div class="col-6">
                              <button type="button" class="btn btn-secondary"><a class="linkmodal"
                                  href="{% url 'Inicio_sesion' %}">Iniciar Sesion</a></button>
                            </div>
                            <div class="col-6">
                              <button type="button" class="btn btn-secondary"><a class="linkmodal"
                                  href="{% url 'Registrate' %}">Registrate</a></button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <a class="btn btn-ligh" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                  aria-controls="offcanvasExample">
                  Carrito
                </a>
              </li>

            </ul>

          </div>
        </div>
      </nav>
    </div>
    <hr>
    <!-- Fin del Navbar -->
  </header>
  <!-- ---------------------------------------------------------------------------------------------------------------------- -->
    
  {% block content %}
  
  {% endblock %}

  <!-- ---------------------------------------------------------------------------------------------------------------------- -->
  <footer>
    <hr>
    <!-- para el logo al pie de la pag  -->
    <div class="container">
      <center><img class="f_logo" src="{% static 'img/Logo.png' %}" alt="Logo"></center>
    </div>

  </footer>
  <!-- ---------------------------------------------------------------------------------------------------------------------- -->
  <!-- link de bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
  crossorigin="anonymous"></script>

  <!-- Link de Jquery -->
  <script
  src="https://code.jquery.com/jquery-3.6.4.js"
  integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
  crossorigin="anonymous"
></script>
<!-- LINK DE SweetAlert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- Link del main de JS -->
<script src="{% static 'Js/main.js' %}"></script>
</body>

</html>
